<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" style="background: radial-gradient(circle, #2c3e50 0%, #34495e 100%);">
  <defs>
    <style>
      .orbit {
        fill: none;
        stroke: rgba(255,255,255,0.3);
        stroke-width: 2;
        stroke-dasharray: 5,5;
      }
      
      .command-node {
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .command-node:hover {
        transform: scale(1.1);
      }
      
      .center-logo {
        filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5));
      }
      
      .pulse-ring {
        fill: none;
        stroke: #3498db;
        stroke-width: 3;
        opacity: 0;
      }
      
      @keyframes pulse {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(1.5); }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes commandPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      
      .active-command {
        animation: commandPulse 2s infinite;
      }
      
      .rotating {
        animation: rotate 20s linear infinite;
        transform-origin: 400px 400px;
      }
      
      .data-flow {
        stroke: #3498db;
        stroke-width: 3;
        fill: none;
        stroke-dasharray: 10,5;
        opacity: 0;
      }
      
      @keyframes dataFlow {
        0% { stroke-dashoffset: 0; opacity: 1; }
        100% { stroke-dashoffset: -100; opacity: 0.3; }
      }
      
      .flowing {
        animation: dataFlow 2s infinite;
      }
    </style>
  </defs>

  <!-- Background orbits -->
  <circle cx="400" cy="400" r="200" class="orbit"/>
  <circle cx="400" cy="400" r="250" class="orbit"/>
  <circle cx="400" cy="400" r="300" class="orbit"/>

  <!-- Center Logo -->
  <g class="center-logo" transform="translate(400, 400)">
    <circle r="80" fill="linear-gradient(45deg, #3498db, #2980b9)" stroke="#2c3e50" stroke-width="4"/>
    <text y="-10" text-anchor="middle" fill="white" font-size="24" font-weight="bold">ğŸš€</text>
    <text y="15" text-anchor="middle" fill="white" font-size="16" font-weight="bold">AetherPost</text>
    <text y="35" text-anchor="middle" fill="white" font-size="10">v1.0</text>
    
    <!-- Pulse rings -->
    <circle r="90" class="pulse-ring">
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="90" class="pulse-ring">
      <animate attributeName="opacity" values="1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="1;1.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Command Nodes -->
  
  <!-- Init Command (Top) -->
  <g class="command-node" transform="translate(400, 150)">
    <circle r="50" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text y="-5" text-anchor="middle" fill="white" font-size="14" font-weight="bold">INIT</text>
    <text y="10" text-anchor="middle" fill="white" font-size="10">ğŸ¯ Initialize</text>
    <text y="25" text-anchor="middle" fill="white" font-size="10">Setup & Install</text>
    
    <!-- Command display -->
    <rect x="-60" y="60" width="120" height="25" rx="12" fill="rgba(0,0,0,0.8)"/>
    <text y="77" text-anchor="middle" fill="#00ff41" font-size="11" font-family="Courier New">aetherpost init</text>
    
    <!-- Activation indicator -->
    <circle r="50" fill="none" stroke="#f1c40f" stroke-width="4" opacity="0" class="active-command">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="2"/>
    </circle>
  </g>

  <!-- Plan Command (Right) -->
  <g class="command-node" transform="translate(650, 400)">
    <circle r="50" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text y="-5" text-anchor="middle" fill="white" font-size="14" font-weight="bold">PLAN</text>
    <text y="10" text-anchor="middle" fill="white" font-size="10">ğŸ“‹ Preview</text>
    <text y="25" text-anchor="middle" fill="white" font-size="10">AI Generation</text>
    
    <!-- Command display -->
    <rect x="-60" y="60" width="120" height="25" rx="12" fill="rgba(0,0,0,0.8)"/>
    <text y="77" text-anchor="middle" fill="#00ff41" font-size="11" font-family="Courier New">aetherpost plan</text>
    
    <!-- Activation indicator -->
    <circle r="50" fill="none" stroke="#f1c40f" stroke-width="4" opacity="0" class="active-command">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="7s" repeatCount="2"/>
    </circle>
  </g>

  <!-- Apply Command (Bottom) -->
  <g class="command-node" transform="translate(400, 650)">
    <circle r="50" fill="#27ae60" stroke="#229954" stroke-width="3"/>
    <text y="-5" text-anchor="middle" fill="white" font-size="14" font-weight="bold">APPLY</text>
    <text y="10" text-anchor="middle" fill="white" font-size="10">ğŸš€ Execute</text>
    <text y="25" text-anchor="middle" fill="white" font-size="10">Deploy Posts</text>
    
    <!-- Command display -->
    <rect x="-70" y="60" width="140" height="25" rx="12" fill="rgba(0,0,0,0.8)"/>
    <text y="77" text-anchor="middle" fill="#00ff41" font-size="11" font-family="Courier New">aetherpost apply</text>
    
    <!-- Activation indicator -->
    <circle r="50" fill="none" stroke="#f1c40f" stroke-width="4" opacity="0" class="active-command">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="13s" repeatCount="2"/>
    </circle>
  </g>

  <!-- Destroy Command (Left) -->
  <g class="command-node" transform="translate(150, 400)">
    <circle r="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <text y="-5" text-anchor="middle" fill="white" font-size="14" font-weight="bold">DESTROY</text>
    <text y="10" text-anchor="middle" fill="white" font-size="10">ğŸ—‘ï¸ Cleanup</text>
    <text y="25" text-anchor="middle" fill="white" font-size="10">Delete Posts</text>
    
    <!-- Command display -->
    <rect x="-75" y="60" width="150" height="25" rx="12" fill="rgba(0,0,0,0.8)"/>
    <text y="77" text-anchor="middle" fill="#00ff41" font-size="10" font-family="Courier New">aetherpost destroy</text>
    
    <!-- Activation indicator -->
    <circle r="50" fill="none" stroke="#f1c40f" stroke-width="4" opacity="0" class="active-command">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="19s" repeatCount="2"/>
    </circle>
  </g>

  <!-- Additional Commands (Smaller nodes) -->
  
  <!-- Auth Command -->
  <g class="command-node" transform="translate(300, 200)">
    <circle r="30" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text y="0" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AUTH</text>
    <text y="12" text-anchor="middle" fill="white" font-size="8">ğŸ” Credentials</text>
    
    <rect x="-45" y="40" width="90" height="20" rx="10" fill="rgba(0,0,0,0.8)"/>
    <text y="53" text-anchor="middle" fill="#00ff41" font-size="9" font-family="Courier New">aetherpost auth</text>
  </g>

  <!-- Doctor Command -->
  <g class="command-node" transform="translate(500, 200)">
    <circle r="30" fill="#16a085" stroke="#138d75" stroke-width="2"/>
    <text y="0" text-anchor="middle" fill="white" font-size="10" font-weight="bold">DOCTOR</text>
    <text y="12" text-anchor="middle" fill="white" font-size="8">ğŸ¥ Diagnose</text>
    
    <rect x="-50" y="40" width="100" height="20" rx="10" fill="rgba(0,0,0,0.8)"/>
    <text y="53" text-anchor="middle" fill="#00ff41" font-size="9" font-family="Courier New">aetherpost doctor</text>
  </g>

  <!-- Data Flow Lines -->
  <g class="rotating">
    <!-- Init to Plan -->
    <path d="M 440 180 Q 550 250 620 370" class="data-flow flowing">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="4s" repeatCount="2"/>
    </path>
    
    <!-- Plan to Apply -->
    <path d="M 620 430 Q 550 550 440 620" class="data-flow flowing">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="10s" repeatCount="2"/>
    </path>
    
    <!-- Apply to Destroy -->
    <path d="M 360 620 Q 250 550 180 430" class="data-flow flowing">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="16s" repeatCount="2"/>
    </path>
    
    <!-- Destroy to Init -->
    <path d="M 180 370 Q 250 250 360 180" class="data-flow flowing">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="22s" repeatCount="2"/>
    </path>
  </g>

  <!-- Platform Icons (Orbiting) -->
  <g class="rotating">
    <!-- Twitter -->
    <g transform="translate(550, 300)">
      <circle r="15" fill="#1DA1F2"/>
      <text y="5" text-anchor="middle" fill="white" font-size="12">ğŸ¦</text>
    </g>
    
    <!-- Reddit -->
    <g transform="translate(500, 550)">
      <circle r="15" fill="#FF4500"/>
      <text y="5" text-anchor="middle" fill="white" font-size="12">ğŸ¤–</text>
    </g>
    
    <!-- YouTube -->
    <g transform="translate(250, 500)">
      <circle r="15" fill="#FF0000"/>
      <text y="5" text-anchor="middle" fill="white" font-size="12">ğŸ“º</text>
    </g>
  </g>

  <!-- Status Indicators -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" fill="white" font-size="16" font-weight="bold">Status:</text>
    
    <g id="status-init" opacity="0">
      <circle cx="0" cy="25" r="5" fill="#e74c3c"/>
      <text x="15" y="30" fill="white" font-size="12">Initializing...</text>
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="1s" fill="freeze"/>
    </g>
    
    <g id="status-plan" opacity="0">
      <circle cx="0" cy="45" r="5" fill="#3498db"/>
      <text x="15" y="50" fill="white" font-size="12">Planning content...</text>
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="7s" fill="freeze"/>
    </g>
    
    <g id="status-apply" opacity="0">
      <circle cx="0" cy="65" r="5" fill="#27ae60"/>
      <text x="15" y="70" fill="white" font-size="12">Deploying posts...</text>
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="13s" fill="freeze"/>
    </g>
    
    <g id="status-complete" opacity="0">
      <circle cx="0" cy="85" r="5" fill="#f1c40f"/>
      <text x="15" y="90" fill="white" font-size="12">âœ… Complete!</text>
      <animate attributeName="opacity" values="0;1" dur="1s" begin="18s" fill="freeze"/>
    </g>
  </g>

  <!-- Bottom Info -->
  <text x="400" y="750" text-anchor="middle" fill="white" font-size="14" opacity="0.8">
    ğŸŒŸ Terraform-style workflow for social media automation
  </text>
</svg>