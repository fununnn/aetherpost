<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" style="background: linear-gradient(135deg, #ff9a00 0%, #ff5200 100%);">
  <defs>
    <style>
      .terminal-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ff00;
      }
      
      .s3-bucket {
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
      }
      
      .file-upload {
        opacity: 0;
      }
      
      @keyframes uploadFile {
        0% { opacity: 0; transform: translateY(20px); }
        50% { opacity: 1; }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      
      .pulse-effect {
        animation: pulse 2s infinite;
      }
      
      .aws-orange {
        fill: #ff9900;
      }
      
      .aws-dark {
        fill: #232f3e;
      }
    </style>
  </defs>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="white" font-size="32" font-weight="bold">
    📦 Deploy AetherPost Docs to AWS S3
  </text>

  <!-- Step 1: Local Development -->
  <g id="local-dev">
    <rect x="50" y="80" width="500" height="350" rx="10" fill="rgba(255,255,255,0.1)" stroke="#fff" stroke-width="2"/>
    <text x="300" y="110" text-anchor="middle" fill="white" font-size="20" font-weight="bold">👨‍💻 Local Development</text>
    
    <!-- Terminal -->
    <rect x="70" y="130" width="460" height="280" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    <rect x="70" y="130" width="460" height="35" rx="8" fill="#2d2d2d"/>
    <circle cx="90" cy="147" r="5" fill="#ff5f56"/>
    <circle cx="110" cy="147" r="5" fill="#ffbd2e"/>
    <circle cx="130" cy="147" r="5" fill="#27ca3f"/>
    
    <!-- Commands -->
    <text x="90" y="190" class="terminal-text">
      <tspan x="90" dy="0">$ git clone https://github.com/fununnn/aetherpost.git</tspan>
      <tspan x="90" dy="20">$ cd aetherpost</tspan>
      <tspan x="90" dy="20">$ aetherpost init myproject</tspan>
      <tspan x="90" dy="20">✅ AetherPost initialized!</tspan>
      <tspan x="90" dy="30">$ aetherpost plan</tspan>
      <tspan x="90" dy="20">📋 Generating campaign preview...</tspan>
      <tspan x="90" dy="20">✅ Plan ready!</tspan>
      <tspan x="90" dy="30">$ aetherpost apply</tspan>
      <tspan x="90" dy="20">🚀 Deploying to platforms...</tspan>
      <tspan x="90" dy="20">✅ Campaign deployed!</tspan>
      
      <animate attributeName="opacity" values="0;1" dur="2s" begin="0s" fill="freeze"/>
    </text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 570 250 L 630 250" stroke="#ff9900" stroke-width="4" fill="none" marker-end="url(#arrow1)">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze"/>
  </path>

  <!-- Step 2: Build Documentation -->
  <g id="build-docs">
    <rect x="650" y="80" width="500" height="350" rx="10" fill="rgba(255,255,255,0.1)" stroke="#fff" stroke-width="2"/>
    <text x="900" y="110" text-anchor="middle" fill="white" font-size="20" font-weight="bold">📄 Documentation Site</text>
    
    <!-- File structure -->
    <rect x="670" y="130" width="460" height="280" rx="8" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
    
    <text x="690" y="160" fill="#333" font-size="14" font-family="monospace">
      <tspan x="690" dy="0">docs-site/</tspan>
      <tspan x="710" dy="20">├── index.html</tspan>
      <tspan x="710" dy="20">├── getting-started.html</tspan>
      <tspan x="710" dy="20">├── s3-hosting.html</tspan>
      <tspan x="710" dy="20">├── animations/</tspan>
      <tspan x="730" dy="20">├── aetherpost-flow.svg</tspan>
      <tspan x="730" dy="20">├── circular-flow.svg</tspan>
      <tspan x="730" dy="20">└── s3-deployment.svg</tspan>
      <tspan x="710" dy="20">├── css/</tspan>
      <tspan x="730" dy="20">└── style.css</tspan>
      <tspan x="710" dy="20">└── js/</tspan>
      <tspan x="730" dy="20">└── script.js</tspan>
      
      <animate attributeName="opacity" values="0;1" dur="1s" begin="3s" fill="freeze"/>
    </text>
    
    <!-- Success indicator -->
    <circle cx="900" cy="380" r="20" fill="#4CAF50" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s" fill="freeze"/>
    </circle>
    <text x="900" y="387" text-anchor="middle" fill="white" font-size="20">✓</text>
  </g>

  <!-- Arrow 2 (down) -->
  <path d="M 900 440 L 900 500" stroke="#ff9900" stroke-width="4" fill="none" marker-end="url(#arrow1)">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.5s" fill="freeze"/>
  </path>

  <!-- Step 3: AWS S3 Deployment -->
  <g id="s3-deployment">
    <!-- S3 Bucket -->
    <g class="s3-bucket" transform="translate(600, 520)">
      <rect x="0" y="0" width="600" height="320" rx="10" fill="#232f3e" stroke="#ff9900" stroke-width="3"/>
      
      <!-- AWS S3 Logo -->
      <text x="300" y="35" text-anchor="middle" fill="#ff9900" font-size="24" font-weight="bold">AWS S3 Bucket</text>
      <text x="300" y="60" text-anchor="middle" fill="#ccc" font-size="14">aetherpost-docs.s3-website-ap-northeast-1.amazonaws.com</text>
      
      <!-- Upload animation -->
      <g class="file-upload">
        <rect x="50" y="90" width="120" height="40" rx="5" fill="#ff9900"/>
        <text x="110" y="115" text-anchor="middle" fill="white" font-size="12">index.html</text>
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" values="0,20; 0,0" dur="0.5s" begin="5s" fill="freeze"/>
      </g>
      
      <g class="file-upload">
        <rect x="190" y="90" width="120" height="40" rx="5" fill="#ff9900"/>
        <text x="250" y="115" text-anchor="middle" fill="white" font-size="12">getting-started</text>
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5.3s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" values="0,20; 0,0" dur="0.5s" begin="5.3s" fill="freeze"/>
      </g>
      
      <g class="file-upload">
        <rect x="330" y="90" width="120" height="40" rx="5" fill="#ff9900"/>
        <text x="390" y="115" text-anchor="middle" fill="white" font-size="12">animations/</text>
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5.6s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" values="0,20; 0,0" dur="0.5s" begin="5.6s" fill="freeze"/>
      </g>
      
      <g class="file-upload">
        <rect x="470" y="90" width="80" height="40" rx="5" fill="#ff9900"/>
        <text x="510" y="115" text-anchor="middle" fill="white" font-size="12">css/js</text>
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="5.9s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" values="0,20; 0,0" dur="0.5s" begin="5.9s" fill="freeze"/>
      </g>
      
      <!-- AWS CLI Command -->
      <rect x="30" y="160" width="540" height="130" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="50" y="185" class="terminal-text">
        <tspan x="50" dy="0">$ aws s3 sync ./docs-site/ s3://aetherpost-docs/</tspan>
        <tspan x="50" dy="20">upload: index.html to s3://aetherpost-docs/index.html</tspan>
        <tspan x="50" dy="20">upload: animations/aetherpost-flow.svg to s3://...</tspan>
        <tspan x="50" dy="20">upload: css/style.css to s3://aetherpost-docs/css/...</tspan>
        <tspan x="50" dy="20">✅ Sync completed: 15 files uploaded</tspan>
        
        <animate attributeName="opacity" values="0;1" dur="1s" begin="6.5s" fill="freeze"/>
      </text>
    </g>
  </g>

  <!-- Arrow 3 (left) -->
  <path d="M 600 680 L 350 680" stroke="#ff9900" stroke-width="4" fill="none" marker-end="url(#arrow1)">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="7.5s" fill="freeze"/>
  </path>

  <!-- Step 4: Live Website -->
  <g id="live-site" transform="translate(50, 520)">
    <rect x="0" y="0" width="280" height="320" rx="10" fill="rgba(255,255,255,0.1)" stroke="#4CAF50" stroke-width="3" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="8s" fill="freeze"/>
    </rect>
    
    <text x="140" y="30" text-anchor="middle" fill="#4CAF50" font-size="20" font-weight="bold">🌐 Live Documentation</text>
    
    <!-- Browser mockup -->
    <rect x="20" y="50" width="240" height="180" rx="5" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <rect x="20" y="50" width="240" height="30" rx="5" fill="#f0f0f0"/>
    <circle cx="35" cy="65" r="4" fill="#ff5f56"/>
    <circle cx="50" cy="65" r="4" fill="#ffbd2e"/>
    <circle cx="65" cy="65" r="4" fill="#27ca3f"/>
    
    <!-- URL bar -->
    <rect x="85" y="58" width="165" height="14" rx="7" fill="#fff" stroke="#ddd"/>
    <text x="90" y="68" fill="#666" font-size="9" font-family="Arial">aetherpost-docs.s3-website...</text>
    
    <!-- Page content -->
    <text x="140" y="120" text-anchor="middle" fill="#333" font-size="16" font-weight="bold">🚀 AetherPost</text>
    <text x="140" y="140" text-anchor="middle" fill="#666" font-size="12">Promotion as Code</text>
    
    <rect x="40" y="160" width="80" height="30" rx="15" fill="#ff9900"/>
    <text x="80" y="180" text-anchor="middle" fill="white" font-size="12">Get Started</text>
    
    <rect x="140" y="160" width="80" height="30" rx="15" fill="#232f3e"/>
    <text x="180" y="180" text-anchor="middle" fill="white" font-size="12">View Docs</text>
    
    <!-- Success message -->
    <text x="140" y="270" text-anchor="middle" fill="#4CAF50" font-size="16" font-weight="bold" opacity="0">
      ✅ Documentation is Live!
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="9s" fill="freeze"/>
    </text>
    
    <text x="140" y="295" text-anchor="middle" fill="white" font-size="12" opacity="0">
      Free tier: 5GB storage, 15GB transfer/month
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="9.5s" fill="freeze"/>
    </text>
  </g>

  <!-- Summary Box -->
  <g transform="translate(300, 50)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="10s" fill="freeze"/>
    
    <rect x="0" y="800" width="600" height="40" rx="20" fill="#4CAF50" class="pulse-effect"/>
    <text x="300" y="825" text-anchor="middle" fill="white" font-size="18" font-weight="bold">
      🎉 AetherPost + S3 = Easy Documentation Hosting!
    </text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff9900"/>
    </marker>
  </defs>
</svg>