<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900" style="background: linear-gradient(45deg, #1e3c72 0%, #2a5298 100%);">
  <defs>
    <style>
      .command-text {
        font-family: 'Courier New', monospace;
        font-size: 16px;
        fill: #00ff41;
      }
      
      .step-card {
        filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
        transition: all 0.3s ease;
      }
      
      .step-card:hover {
        transform: translateY(-5px);
      }
      
      .progress-bar {
        fill: #4CAF50;
        transition: width 0.5s ease;
      }
      
      .terraform-style {
        font-family: 'Courier New', monospace;
        font-weight: bold;
        fill: #64b5f6;
      }
      
      @keyframes glow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
      }
      
      .active-step {
        animation: glow 2s infinite;
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(-50px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      .slide-in {
        animation: slideIn 0.8s ease-out;
      }
    </style>
  </defs>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="white" font-size="28" font-weight="bold">
    ⚡ AetherPost Terraform-Style Commands
  </text>

  <!-- Progress Bar Background -->
  <rect x="100" y="60" width="800" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
  <!-- Progress Bar Fill -->
  <rect x="100" y="60" width="0" height="8" rx="4" class="progress-bar">
    <animate attributeName="width" values="0;200;400;600;800" dur="20s" begin="0s" fill="freeze"/>
  </rect>

  <!-- Step 1: Init -->
  <g id="step1" class="step-card slide-in" transform="translate(50, 100)">
    <rect width="180" height="120" rx="10" fill="rgba(255,255,255,0.1)" stroke="#64b5f6" stroke-width="2"/>
    
    <text x="90" y="25" text-anchor="middle" fill="#64b5f6" font-size="18" font-weight="bold">1. Init</text>
    
    <rect x="10" y="35" width="160" height="30" rx="5" fill="#1a1a1a"/>
    <text x="15" y="52" class="command-text terraform-style">aetherpost init</text>
    
    <text x="90" y="80" text-anchor="middle" fill="white" font-size="12">🎯 Initialize project</text>
    <text x="90" y="95" text-anchor="middle" fill="white" font-size="12">Auto-install deps</text>
    <text x="90" y="110" text-anchor="middle" fill="white" font-size="12">Setup config</text>
    
    <!-- Activation animation -->
    <rect width="180" height="120" rx="10" fill="none" stroke="#4CAF50" stroke-width="3" opacity="0" class="active-step">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0s;20s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Step 2: Plan -->
  <g id="step2" class="step-card slide-in" transform="translate(260, 100)">
    <rect width="180" height="120" rx="10" fill="rgba(255,255,255,0.1)" stroke="#64b5f6" stroke-width="2"/>
    
    <text x="90" y="25" text-anchor="middle" fill="#64b5f6" font-size="18" font-weight="bold">2. Plan</text>
    
    <rect x="10" y="35" width="160" height="30" rx="5" fill="#1a1a1a"/>
    <text x="15" y="52" class="command-text terraform-style">aetherpost plan</text>
    
    <text x="90" y="80" text-anchor="middle" fill="white" font-size="12">📋 Preview content</text>
    <text x="90" y="95" text-anchor="middle" fill="white" font-size="12">AI generation</text>
    <text x="90" y="110" text-anchor="middle" fill="white" font-size="12">Validate config</text>
    
    <!-- Activation animation -->
    <rect width="180" height="120" rx="10" fill="none" stroke="#4CAF50" stroke-width="3" opacity="0" class="active-step">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="4s;24s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Step 3: Apply -->
  <g id="step3" class="step-card slide-in" transform="translate(470, 100)">
    <rect width="180" height="120" rx="10" fill="rgba(255,255,255,0.1)" stroke="#64b5f6" stroke-width="2"/>
    
    <text x="90" y="25" text-anchor="middle" fill="#64b5f6" font-size="18" font-weight="bold">3. Apply</text>
    
    <rect x="10" y="35" width="160" height="30" rx="5" fill="#1a1a1a"/>
    <text x="15" y="52" class="command-text terraform-style">aetherpost apply</text>
    
    <text x="90" y="80" text-anchor="middle" fill="white" font-size="12">🚀 Execute posts</text>
    <text x="90" y="95" text-anchor="middle" fill="white" font-size="12">Multi-platform</text>
    <text x="90" y="110" text-anchor="middle" fill="white" font-size="12">Real deployment</text>
    
    <!-- Activation animation -->
    <rect width="180" height="120" rx="10" fill="none" stroke="#4CAF50" stroke-width="3" opacity="0" class="active-step">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="8s;28s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Step 4: Destroy -->
  <g id="step4" class="step-card slide-in" transform="translate(680, 100)">
    <rect width="180" height="120" rx="10" fill="rgba(255,255,255,0.1)" stroke="#64b5f6" stroke-width="2"/>
    
    <text x="90" y="25" text-anchor="middle" fill="#64b5f6" font-size="18" font-weight="bold">4. Destroy</text>
    
    <rect x="10" y="35" width="160" height="30" rx="5" fill="#1a1a1a"/>
    <text x="15" y="52" class="command-text terraform-style">aetherpost destroy</text>
    
    <text x="90" y="80" text-anchor="middle" fill="white" font-size="12">🗑️ Clean up</text>
    <text x="90" y="95" text-anchor="middle" fill="white" font-size="12">Delete posts</text>
    <text x="90" y="110" text-anchor="middle" fill="white" font-size="12">Reset state</text>
    
    <!-- Activation animation -->
    <rect width="180" height="120" rx="10" fill="none" stroke="#4CAF50" stroke-width="3" opacity="0" class="active-step">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="15s;35s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Flow Arrows -->
  <g opacity="0.7">
    <path d="M 240 160 Q 250 160 260 160" stroke="#64b5f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M 450 160 Q 460 160 470 160" stroke="#64b5f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <path d="M 660 160 Q 670 160 680 160" stroke="#64b5f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  </g>

  <!-- Terminal Output Section -->
  <g id="terminal-output" transform="translate(100, 260)">
    <!-- Terminal Window -->
    <rect width="800" height="380" rx="10" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    
    <!-- Terminal Header -->
    <rect width="800" height="40" rx="10" fill="#2d2d2d"/>
    <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#27ca3f"/>
    <text x="80" y="25" fill="#ccc" font-size="14" font-family="Arial">AetherPost Terminal</text>
    
    <!-- Terminal Content -->
    <text x="20" y="70" class="command-text">
      <!-- Init Phase -->
      <tspan x="20" dy="0">$ aetherpost init myapp</tspan>
      <tspan x="20" dy="20">🎯 Initializing AetherPost workspace...</tspan>
      <tspan x="20" dy="20">📦 Installing dependencies automatically...</tspan>
      <tspan x="20" dy="20">✅ Dependencies installed successfully!</tspan>
      <tspan x="20" dy="20">🔧 Created campaign.yaml configuration</tspan>
      <tspan x="20" dy="20">✅ Ready to go!</tspan>
      
      <animate attributeName="opacity" values="0;1" dur="1s" begin="1s;21s" fill="freeze"/>
    </text>
    
    <text x="20" y="190" class="command-text">
      <!-- Plan Phase -->
      <tspan x="20" dy="0">$ aetherpost plan</tspan>
      <tspan x="20" dy="20">📋 Campaign Preview</tspan>
      <tspan x="20" dy="20">⠋ Generating content for twitter...</tspan>
      <tspan x="20" dy="20">✓ Generated content for twitter</tspan>
      <tspan x="20" dy="20">⠋ Generating content for reddit...</tspan>
      <tspan x="20" dy="20">✓ Generated content for reddit</tspan>
      <tspan x="20" dy="20">💡 Run 'aetherpost apply' to execute this campaign</tspan>
      
      <animate attributeName="opacity" values="0;1" dur="1.5s" begin="5s;25s" fill="freeze"/>
    </text>

    <!-- Apply Phase -->
    <text x="20" y="340" class="command-text">
      <tspan x="20" dy="0">$ aetherpost apply</tspan>
      <tspan x="20" dy="20">🚀 Campaign Execution</tspan>
      <tspan x="20" dy="20">🔄 Posting to Twitter...</tspan>
      <tspan x="20" dy="20">✅ Posted to Twitter: https://twitter.com/...</tspan>
      <tspan x="20" dy="20">🔄 Posting to Reddit...</tspan>
      <tspan x="20" dy="20">✅ Posted to Reddit: r/programming</tspan>
      <tspan x="20" dy="20">🔄 Posting to YouTube...</tspan>
      <tspan x="20" dy="20">✅ Posted to YouTube: Video uploaded</tspan>
      <tspan x="20" dy="20">🎉 Successfully posted to 3/3 platforms!</tspan>
      
      <animate attributeName="opacity" values="0;1" dur="2s" begin="8s;28s" fill="freeze"/>
    </text>
  </g>

  <!-- Platform Results -->
  <g id="platform-results" transform="translate(150, 780)" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="12s;32s" fill="freeze"/>
    
    <!-- Twitter Result -->
    <g transform="translate(0, 0)">
      <rect width="200" height="60" rx="8" fill="rgba(29, 161, 242, 0.2)" stroke="#1DA1F2" stroke-width="2"/>
      <text x="10" y="20" fill="#1DA1F2" font-size="14" font-weight="bold">🐦 Twitter</text>
      <text x="10" y="35" fill="white" font-size="11">✅ Posted successfully</text>
      <text x="10" y="50" fill="#ccc" font-size="10">Engagement: 127 likes</text>
    </g>
    
    <!-- Reddit Result -->
    <g transform="translate(220, 0)">
      <rect width="200" height="60" rx="8" fill="rgba(255, 69, 0, 0.2)" stroke="#FF4500" stroke-width="2"/>
      <text x="10" y="20" fill="#FF4500" font-size="14" font-weight="bold">🤖 Reddit</text>
      <text x="10" y="35" fill="white" font-size="11">✅ Posted to r/programming</text>
      <text x="10" y="50" fill="#ccc" font-size="10">Upvotes: 89, Comments: 23</text>
    </g>
    
    <!-- YouTube Result -->
    <g transform="translate(440, 0)">
      <rect width="200" height="60" rx="8" fill="rgba(255, 0, 0, 0.2)" stroke="#FF0000" stroke-width="2"/>
      <text x="10" y="20" fill="#FF0000" font-size="14" font-weight="bold">📺 YouTube</text>
      <text x="10" y="35" fill="white" font-size="11">✅ Video uploaded</text>
      <text x="10" y="50" fill="#ccc" font-size="10">Views: 1.2K, Likes: 95</text>
    </g>
  </g>

  <!-- Success Banner -->
  <g id="success-banner" transform="translate(300, 860)" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="14s;34s" fill="freeze"/>
    
    <rect width="400" height="30" rx="15" fill="#4CAF50"/>
    <text x="200" y="20" text-anchor="middle" fill="white" font-size="16" font-weight="bold">
      🎉 Campaign Successfully Deployed to 3 Platforms!
    </text>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64b5f6"/>
    </marker>
  </defs>
</svg>