name: AetherPost
concept: Terraform-style social media automation for developers
url: https://aether-post.com
github_url: https://github.com/fununnn/aetherpost
website_url: https://aether-post.com
description: Social media automation for developers - like Terraform for social platforms
platforms:
  - bluesky
  - twitter
content:
  style: friendly
  action: Check it out!
  language: en
  hashtags:
    - '#OpenSource'
    - '#DevTools'
    - '#AetherPost'
    - '#SocialMedia'
    - '#Automation'
limits:
  free_tier: true
  max_posts_per_day: 50
context:
  enabled: true
  watch:
    - "./aetherpost_source"
    - "./README.md"
    - "./pyproject.toml"
    - "./CHANGELOG.md"
  exclude:
    - "node_modules"
    - ".env*"
    - "*.secret"
    - "__pycache__"
    - "*.pyc"
    - ".git"
notifications:
  enabled: false
  auto_apply: false