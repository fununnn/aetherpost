project:
  name: AetherPost
  version: 1.0.0
  template: starter
  created: '2024-01-01T00:00:00Z'
backend:
  type: local
  config:
    state_file: .aetherpost/terraform.tfstate
    backup: true
platforms:
  twitter:
    enabled: true
    auth_required: true
    rate_limits: true
    features:
    - posts
    - threads
    - spaces
    - hashtags
    - mentions
  bluesky:
    enabled: true
    auth_required: true
    rate_limits: true
    features:
    - posts
ai:
  openai:
    enabled: true
    model: gpt-4-turbo
    limits:
      requests_per_minute: 500
      tokens_per_month: 1000000
content:
  default_style: casual
  max_length: 280
  hashtags:
  - '#AetherPost'
  language: en
scheduling:
  timezone: UTC
  default_delay: 5m
  retry_attempts: 3
notifications:
  enabled: true
  auto_apply: false
  preview_required: true
analytics:
  enabled: false
  retention_days: 30
